<div class="row mt-5">
    <div class="col-md">
        <h1 class="h2 border-left pl-2">
            Doença
        </h1>
    </div>
    <div class="col-md text-end">
        <a routerLink="new" class="btn btn-success">
            + Nova Doença
        </a>
    </div>
</div>

<div class="card mt-2 mb-3">
    <div class="card-header">
        Filtro
    </div>

    <div class="card-body ps-3">
        <div class="row">
            <div class="form-group col-md-2">
                <label for="nome">
                    Nome
                </label>
                <input type="text" id="nome" class="form-control" [(ngModel)]='filter.nome'>
            </div>

            <div class="form-group col-md-2 mt-auto" style="width: 150px;">
                <a (click)='getAll()' class="btn btn-warning" style="width: 130px;">
                    Filtrar
                </a>
            </div>

            <div class="form-group col-md-2 mt-auto" style="width: 150px;">
                <a (click)='limparFiltros()' class="btn btn-danger" style="width: 130px;">
                    Limpar Filtro
                </a>
            </div>
        </div>
    </div>
</div>

<table class="table table-hover">
    <thead>
        <tr class="bg-primary text-light">
            <th>Doença</th>
            <th class="text-center">Ações</th>           
        </tr>
    </thead>
    <!--MUDAR ABAIXO??-->         
    <tbody>
        <tr *ngFor="let disease of diseases">
            <td>
                <small>{{ disease.nome }}</small>
            </td>           
            <td class="text-center">
                <a [routerLink]="['edit', disease.id]" class="btn btn-outline-info btn-sm me-1">Editar</a>
                <a (click)="delete(disease)" class="btn btn-outline-danger btn-sm">Excluir</a>                                
            </td>
        </tr>
    </tbody>   
</table>
