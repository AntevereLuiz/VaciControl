<div class="row mb-4 mt-5">
    <div class="col-md">
        <h1 class="h2 border-left pl-2">
            Formulário de Doença
        </h1>
    </div>
    <div class="col-md">
        <a routerLink="/diseases" class="btn btn-secondary float-end">
            Voltar
        </a>
    </div>
</div>

<form [formGroup]="diseaseForm" (submit)="submitForm()">

    <div class="card">
        <div class="card-header">
            Informações sobre a doença
        </div>

        <div class="card-body">
            <div class="row">
                <div class="form-group col-md-4">
                    <label for="nome">
                        Nome
                    </label>
                    <input type="text" id="nome" class="form-control" formControlName="nome">

                    <div class="text-danger" *ngIf="diseaseForm.get('nome')?.invalid && diseaseForm.get('nome')?.touched">
                        <div *ngIf="diseaseForm.get('nome')?.errors?.required">dado obrigatório</div>
                        <div *ngIf="diseaseForm.get('nome')?.errors?.minlength">deve ter no mínimo 2 caracteres</div>
                        <div *ngIf="diseaseForm.get('nome')?.errors?.maxlength">deve ter no máximo 100 caracteres</div>
                    </div>

                </div>

            </div>
        </div>
    </div>

    <button [disabled]="diseaseForm.invalid" type="submit" class="btn btn-primary float-end mt-3">
        Salvar
    </button>
</form>
