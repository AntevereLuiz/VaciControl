<div class="row mt-5">
    <div class="col-md">
        <h1 class="h2 border-left pl-2">
            Fabricantes
        </h1>
    </div>
    <div class="col-md text-end">
        <a routerLink="new" class="btn btn-success">
            + Novo Fabricante
        </a>
    </div>
</div>

<div class="card mt-2 mb-3">
    <div class="card-header">
        Filtros
    </div>

    <div class="card-body ps-3">
        <div class="row">
            <div class="form-group col-md-2">
                <label for="nome">
                    Nome
                </label>
                <input type="text" id="nome" class="form-control" [(ngModel)]='filter.nome'>
            </div>

            <div class="form-group col-md-2">
                <label for="cnpj">
                    CNPJ
                </label>
                <input type="text" id="cnpj" class="form-control" [(ngModel)]='filter.cnpj' [imask]="{mask: '00.000.000/0000-00'}">
            </div>            

            <div class="form-group col-md-2 mt-auto" style="width: 150px;">
                <a (click)='getAll()' class="btn btn-warning" style="width: 130px;">
                    Filtrar
                </a>
            </div>

            <div class="form-group col-md-2 mt-auto" style="width: 150px;">
                <a (click)='limparFiltros()' class="btn btn-danger" style="width: 130px;">
                    Limpar Filtros
                </a>
            </div>
        </div>
    </div>
</div>

<table class="table table-hover">
    <thead>
        <tr class="bg-primary text-light">
            <th>Nome</th>
            <th>CNPJ</th>
            <th>E-mail</th>
            <th>Ações</th>           
        </tr>
    </thead>         
    <tbody>
        <tr *ngFor="let manufacturer of manufacturers">
            <td>
                <small>{{ manufacturer.nome }}</small>
            </td>
            <td>
                <small>{{ manufacturer.cnpj }}</small>
            </td>
            <td>
                <small>{{ manufacturer.email }}</small>
            </td>            
            <td>
                <a [routerLink]="['edit', manufacturer.id]" class="btn btn-outline-info btn-sm me-1">Editar</a>
                <a (click)="delete(manufacturer)" class="btn btn-outline-danger btn-sm">Excluir</a>                                
            </td>
        </tr>
    </tbody>   
</table>
