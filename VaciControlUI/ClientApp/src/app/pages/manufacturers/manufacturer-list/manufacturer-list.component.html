<div class="row mt-5">
    <div class="col-md">
        <h1 class="h2 border-left pl-2">
            Fabricantes
        </h1>
    </div>
    <div class="col-md text-end">
        <a routerLink="new" class="btn btn-success">
            + Novo
        </a>
    </div>
</div>

<table class="table table-hover">
    <thead>
        <tr class="bg-primary text-light">
            <th>Nome</th>
            <th>CNPJ</th>
            <th>E-mail</th>
            <th>Ações</th>           
        </tr>
    </thead>         
    <tbody>
        <tr *ngFor="let manufacturers of manufacturers">
            <td>
                <small>{{ manufacturers.nome }}</small>
            </td>
            <td>
                <small>{{ manufacturers.cnpj }}</small>
            </td>
            <td>
                <small>{{ manufacturers.email }}</small>
            </td>            
            <td>
                <a [routerLink]="['edit', manufacturers.id]" class="btn btn-outline-info btn-sm me-1">Editar</a>
                <a class="btn btn-outline-danger btn-sm">Excluir</a>
            </td>
        </tr>
    </tbody>
