<div class="row mt-5">
    <div class="col-md">
        <h1 class="h2 border-left pl-2">
            Usuários
        </h1>
    </div>
    <div class="col-md text-end">
        <a routerLink="new" class="btn btn-success">
            + Novo Usuário
        </a>
    </div>
</div>

<table class="table table-hover">
    <thead>
        <tr class="bg-primary text-light">
            <th>Nome</th>
            <th>CPF</th>
            <th>E-mail</th>
            <th>Status</th>
            <th>Ações</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of users">
            <td>
                <small>{{ user.nome }}</small>
            </td>
            <td>
                <small>{{ user.cpf }}</small>
            </td>
            <td>
                <small>{{ user.email }}</small>
            </td>
            <td>
                <small>{{ user.status! | ativoinativo }}</small>
            </td>
            <td>
                <a [routerLink]="['edit', user.id]" class="btn btn-outline-info btn-sm me-1">Editar</a>
                <a (click)="delete(user)" class="btn btn-outline-danger btn-sm">Inativar</a>
            </td>
        </tr>
    </tbody>
</table>
