<div class="row mt-5">
    <div class="col-md">
        <h1 class="h2 border-left pl-2">
            Usuários
        </h1>
    </div>
    <div class="col-md text-end">
        <a routerLink="new" class="btn btn-success">
            + Novo Usuário
        </a>
    </div>
</div>

<div class="card mt-2 mb-3">
    <div class="card-header">
        Filtros
    </div>

    <div class="card-body ps-3">
        <div class="row">
            <div class="form-group col-md-2">
                <label for="nome">
                    Nome
                </label>
                <input type="text" id="nome" class="form-control" [(ngModel)]='filter.nome'>
            </div>

            <div class="form-group col-md-2">
                <label for="cpf">
                    Cpf
                </label>
                <input type="text" id="cpf" class="form-control" [(ngModel)]='filter.cpf' [imask]="{mask: '000.000.000-00'}">
            </div>

            <div class="form-group col-md-2">
                <label for="email">
                    Email
                </label>
                <input type="text" id="email" [(ngModel)]='filter.email' class="form-control">
            </div>

            <div class="form-group col-md-2">
                <label for="status">
                    Status
                </label>
                <select class="form-select" id="status" [(ngModel)]='filter.status'>
                    <option *ngFor="let s of selectTypes" [ngValue]="s.valor">{{ s.nome }}</option>
                  </select>
            </div>

            <div class="form-group col-md-2 mt-auto" style="width: 150px;">
                <a (click)='getAll()' class="btn btn-warning" style="width: 130px;">
                    Filtrar
                </a>
            </div>

            <div class="form-group col-md-2 mt-auto" style="width: 150px;">
                <a (click)='limparFiltros()' class="btn btn-danger" style="width: 130px;">
                    Limpar Filtros
                </a>
            </div>
        </div>
    </div>
</div>

<table class="table table-hover">
    <thead>
        <tr class="bg-primary text-light">
            <th>Nome</th>
            <th>CPF</th>
            <th>E-mail</th>
            <th>Status</th>
            <th class="text-center">Ações</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of users">
            <td>
                <small>{{ user.nome }}</small>
            </td>
            <td>
                <small>{{ user.cpf }}</small>
            </td>
            <td>
                <small>{{ user.email }}</small>
            </td>
            <td>
                <small>{{ user.status! | ativoinativo }}</small>
            </td>
            <td class="text-center">
                <a [routerLink]="['edit', user.id]" class="btn btn-outline-info btn-sm me-1">Editar</a>
                <a (click)="delete(user)" class="btn btn-outline-danger btn-sm">Inativar</a>
            </td>
        </tr>
    </tbody>
</table>
