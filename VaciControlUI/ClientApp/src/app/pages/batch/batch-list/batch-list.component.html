<div class="row mt-5">
    <div class="col-md">
        <h1 class="h2 border-left pl-2">
            Lotes
        </h1>
    </div>
    <div class="col-md text-end">
        <a routerLink="new" class="btn btn-success">
            + Novo Lote
        </a>
    </div>
</div>

<div class="card mt-2 mb-3">
    <div class="card-header">
        Filtros
    </div>

    <div class="card-body ps-3">
        <div class="row">
            <div class="form-group col-md-2">
                <label for="vacina">
                    Nome da Vacina
                </label>
                <input type="text" id="vacina" class="form-control" [(ngModel)]='filter.vacina'>
            </div>

            <div class="form-group col-md-2">
                <label for="fabricante">
                    Fabricante
                </label>
                <input type="text" id="fabricante" class="form-control" [(ngModel)]='filter.fabricante'>
            </div>


            <div class="form-group col-md-2">
                <label for="dataValidade">
                    Data de Validade
                </label>

                <p-calendar [(ngModel)]="dataValidade"
                            id="dataValidade"
                            inputStyleClass="form-control"
                            dataType="string"
                            dateFormat="dd/mm/yy"
                            [showIcon]="true"
                            [monthNavigator]="true"
                            [yearNavigator]="true"
                            yearRange={{yearRange}}
                            >
                </p-calendar>
            </div>

            <div class="form-group col-md-2 mt-auto" style="width: 150px;">
                <a (click)='getAll()' class="btn btn-warning" style="width: 130px;">
                    Filtrar
                </a>
            </div>

            <div class="form-group col-md-2 mt-auto" style="width: 150px;">
                <a (click)='limparFiltros()' class="btn btn-danger" style="width: 130px;">
                    Limpar Filtros
                </a>
            </div>
        </div>
    </div>
</div>

<table class="table table-hover">
    <thead>
        <tr class="bg-primary text-light">
            <th>Nome da Vacina</th>
            <th>Fabricante</th>
            <th>Qtde. Frascos</th>
            <th>Data Entrada</th>
            <th>Data Validade</th>
            <th class="text-center">Ações</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let batch of batches">
            <td>
                <small>{{ batch.vacina?.nome }}</small>
            </td>
            <td>
                <small>{{ batch.fabricante?.nome }}</small>
            </td>
            <td>
                <small>{{ batch.qtdeFrascos }}</small>
            </td>
            <td>
                <small>{{ batch.dataEntrada! | formatadata }}</small>
            </td>
            <td>
                <small>{{ batch.dataValidade! | formatadata }}</small>
            </td>
            <td class="text-center">
                <a [routerLink]="['edit', batch.id]" class="btn btn-outline-info btn-sm me-1">Editar</a>
                <a (click)="delete(batch)" class="btn btn-outline-danger btn-sm">Excluir</a>
            </td>
        </tr>
    </tbody>
</table>
