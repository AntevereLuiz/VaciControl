<div class="row mb-4 mt-5">
    <div class="col-md">
        <h1 class="h2 border-left pl-2">
            Formulário de Vacina
        </h1>
    </div>
    <div class="col-md">
        <a routerLink="/vaccines" class="btn btn-secondary float-end">
            Voltar
        </a>
    </div>
</div>

<form [formGroup]="vaccineForm" (submit)="submitForm()">

    <div class="card">
        <div class="card-header">
            Informações sobre a vacina
        </div>

        <div class="card-body">
            <div class="row">
                <div class="form-group col-md-8">
                    <label for="name">
                        Nome
                    </label>
                    <input type="text" id="name" class="form-control" formControlName="name">

                    <div class="text-danger" *ngIf="vaccineForm.get('name')?.invalid && vaccineForm.get('name')?.touched">
                        <div *ngIf="vaccineForm.get('name')?.errors?.required">dado obrigatório</div>
                        <div *ngIf="vaccineForm.get('name')?.errors?.minlength">deve ter no mínimo 2 caracteres</div>
                        <div *ngIf="vaccineForm.get('name')?.errors?.maxlength">deve ter no máximo 100 caracteres</div>
                    </div>

                </div>

            </div>
        </div>

        <div class="card-body">
            <div class="row">
                <div class="form-group col-md-6">
                    <label for="disease">
                        Doença
                    </label>
                    <select class="form-select" id="disease" formControlName="disease">
                        <option [ngValue]="null">Selecione uma doença</option>
                        <option *ngFor="let dT of diseases" [ngValue]="dT" [selected]="dT.id === vaccine?.disease?.id">{{ dT.nome }}</option>
                    </select>

                    <div class="text-danger" *ngIf="vaccineForm.get('disease')?.invalid && vaccineForm.get('disease')?.touched">
                        <div *ngIf="vaccineForm.get('disease')?.errors?.required">dado obrigatório</div>
                    </div>
                </div>

                <div class="form-group col-md-2">
                    <label for="amount">
                        Qtde. de Doses
                    </label>
                    <input type="number" id="amount" class="form-control" formControlName="amount">

                    <div class="text-danger" *ngIf="vaccineForm.get('amount')?.invalid && vaccineForm.get('amount')?.touched">
                        <div *ngIf="vaccineForm.get('amount')?.errors?.required">dado obrigatório</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="card-body">
            <div class="row">
                <div class="form-group col-md-2">
                    <label for="intervaloProximaDose">
                        Intervalo para próxima Dose (dias)
                    </label>
                    <input type="number" id="intervaloProximaDose" class="form-control" formControlName="intervaloProximaDose">

                    <div class="text-danger" *ngIf="vaccineForm.get('intervaloProximaDose')?.invalid && vaccineForm.get('intervaloProximaDose')?.touched">
                        <div *ngIf="vaccineForm.get('intervaloProximaDose')?.errors?.required">dado obrigatório</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <button [disabled]="vaccineForm.invalid" type="submit" class="btn btn-primary float-end mt-3">
        Salvar
    </button>
</form>
